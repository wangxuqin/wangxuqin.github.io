<nav role="navigation">
  <ul class="summary">
    {% for category in site.categories %}
    {% if forloop.index != 1 %}<li class="divider"></li>{% endif %}
    <h2>&nbsp;&nbsp;{{ category[0] }}</h2>
    {% for post in category[1] %}
      <li {%if post == page %}class="active"{% endif %}><a href="{{ post.url }}">&nbsp;&nbsp;&nbsp;&nbsp;{{forloop.index}}.{{ post.title }}</a></li>
    {% endfor %}
  {% endfor %}
  </ul>
</nav>
