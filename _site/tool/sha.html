  <script>
    //MD5编码
    function doSHAEncode(sha)
    {
      var input = document.getElementById("input_textarea_"+sha);
      var inputValue = input.value;
      var outputValue = "";
      if(sha == "sha1"){
        outputValue = sha1(inputValue);
      }
      else if(sha == "sha224"){
        outputValue = sha224(inputValue);
      }
      else if(sha == "sha256"){
        outputValue = sha256(inputValue);
      }

      updateOutput(sha, outputValue);
    }

    function updateOutput(sha, value){
      var output = document.getElementById("output_textarea_"+sha);
      output.value  = value;
    }

    function initFileInput(sha){
      var fileInput = document.getElementById('input_file_'+sha);
      // 监听change事件:
      fileInput.addEventListener('change', function () {
          // 检查文件是否选择:
          if (!fileInput.value) {
              return;
          }
          
          var input = document.getElementById("input_textarea_"+sha);
          input.value = "";

          // 获取File引用:
          var file = fileInput.files[0];
          // 读取文件:
          var reader = new FileReader();
          reader.onload = function(e) {
            var array = Array.from(new Uint8Array(reader.result));
            
            var outputValue = "";
            if(sha == "sha1"){
              outputValue = sha1(array);
            }
            else if(sha == "sha224"){
              outputValue = sha224(array);
            }
            else if(sha == "sha256"){
              outputValue = sha256(array);
            }
            updateOutput(sha, outputValue);
          }

          reader.readAsArrayBuffer(file);
      });
    }

    window.onload = function(){
      initFileInput('sha1');
      initFileInput('sha224');
      initFileInput('sha256');
    }

  </script>
