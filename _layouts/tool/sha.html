<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh" }}">
  <head>

  {% include head.html %}
  <style>
      .unselectable {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      ul {
          width: 95%;
          margin: 0;
          padding: 0;

      }
      .clearfloat {
          zoom: 1;
      }
      .clearfloat::after {
          display: block;
          clear: both;
          content: "";
          visibility: hidden;
          height: 0;
      }

      .tab-list {
          position: relative;
      }

      .tab-list .tab-itom {
          float: left;
          list-style: none;
          margin-right: 4px;
          margin-bottom: 4px;
      }

      .tab-itom .test-label {
          position: relative;
          display: block;
          font-size: 1.5em;
          width: 140px;
          height: 27px;
          border: 1px solid transparent;
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
          line-height: 27px;
          text-align: center;
          background: #e7e8eb;
      }

      .tab-itom .tab-box {
          /* 设置绝对定位方便定位相对于tab-list栏的位置，同时为了可以使用z-index属性 */
          position: absolute;
          left: 0;
          top: 28px;
          width: 95%;
          height: 520px;
          border-radius: 5px;
          border-top-left-radius: 0px;
          background: #fff;
          /* 设置层级最低方便选中状态遮挡 */
          z-index: 0;
      }
      /* 用绝对定位使按钮脱离文档流，透明度设置为0将其隐藏 */
      input[type="radio"] {
          position: absolute;
          opacity: 0;
      }
      /* 利用选择器实现  tab切换 */

      /* 当radio为选中状态时设置它的test-label兄弟元素的属性 */
      input[type="radio"]:checked + .test-label {
          color:#fff;
          /* 为了修饰存在的边框背景属性 */
          border-color: #2e6da4;
          background: #2e6da4;
          /* 为了修饰存在的层级使下边框遮挡下方div的上边框 */
          z-index: 10;
      }
      /* 当radio为选中状态时设置与它同级的tab-box元素的显示层级 */
      input[type="radio"]:checked ~ .tab-box {
          /* 选中时提升层级，遮挡其他tab页达到选中切换的效果 */
          z-index: 5;
      }
  </style>

  <link rel="stylesheet" href="{{ '/assets/dist/sheet.css' | relative_url }}">
  <script src="{{ '/assets/dist/js/tool/sha.js' | relative_url }}"></script>
  <script>
    function getSelectedFuncName()
    {
      var str = null;
      var radioArr = document.getElementsByClassName("test-radio");
      for(var i = 0;i < radioArr.length; i++){
        var radio = radioArr[i];
        console.log(i, radio, radio.value);
        if(radio.checked == true){
          str = radio.value;
          break;
        }
      }
      console.log("str = ", str);
      return str;
    }


    //MD5编码
    function doSHAEncode()
    {
      var sha = getSelectedFuncName();
      if(sha != null){
        var input = document.getElementById("input_textarea");
        var inputValue = input.value;
        var outputValue = eval(sha)(inputValue);
        updateOutput(outputValue);
      }
    }

    function updateOutput(value){
      var output = document.getElementById("output_textarea");
      output.value  = value;
    }

    function initFileInput(){
      var fileInput = document.getElementById('input_file');
      // 监听change事件:
      fileInput.addEventListener('change', function () {
          var sha = getSelectedFuncName();
          if(sha == null){ return; }

          // 检查文件是否选择:
          if (!fileInput.value) { return; }
          
          var input = document.getElementById("input_textarea");
          input.value = "";

          // 获取File引用:
          var file = fileInput.files[0];
          // 读取文件:
          var reader = new FileReader();
          reader.onload = function(e) {
            var array = Array.from(new Uint8Array(reader.result));
            
            var outputValue = eval(sha)(array);
            updateOutput(outputValue);
          }

          reader.readAsArrayBuffer(file);
      });
    }

    window.onload = function(){
      initFileInput();
    }

  </script>

</head>

  <body>

          <div>

              </li>
               <li class="tab-itom">
                <input type="radio" id="tadRadio3" class="test-radio" name="tab" value="sha384"/>
                <label class="test-label unselectable" for="tadRadio3">SHA384</label>
              </li>
               <li class="tab-itom">
                <input type="radio" id="tadRadio4" class="test-radio" name="tab" value="sha512"/>
                <label class="test-label unselectable" for="tadRadio4">SHA512</label>
              </li>
               <li class="tab-itom">
                <input type="radio" id="tadRadio5" class="test-radio" name="tab" value="sha512_224"/>
                <label class="test-label unselectable" for="tadRadio5">SHA512/224</label>
              </li>
               <li class="tab-itom">
                <input type="radio" id="tadRadio6" class="test-radio" name="tab" value="sha512_256"/>
                <label class="test-label unselectable" for="tadRadio6">SHA512/256</label>
              </li>
              <li class="tab-itom">
                <input type="radio" id="tadRadio7" class="test-radio" name="tab" value="sha3_224"/>
                <label class="test-label unselectable" for="tadRadio7">SHA3-224</label>
              </li>
              <li class="tab-itom">
                <input type="radio" id="tadRadio8" class="test-radio" name="tab" value="sha3_256"/>
                <label class="test-label unselectable" for="tadRadio8">SHA3-256</label>
              </li>
              <li class="tab-itom">
                <input type="radio" id="tadRadio9" class="test-radio" name="tab" value="sha3_384"/>
                <label class="test-label unselectable" for="tadRadio9">SHA3-384</label>
              </li>
              <li class="tab-itom">
                <input type="radio" id="tadRadio10" class="test-radio" name="tab" value="sha3_512"/>
                <label class="test-label unselectable" for="tadRadio10">SHA3-512</label>
              </li>
            </ul>
            <div class="tool-operation-area">
                <textarea id="input_textarea" placeholder="请输入待编码的字符串" class="tool-input-textarea" spellcheck="false"></textarea>
                <div class="tool-button-group">
                  <button id="encode" class="tool-button" onClick="doSHAEncode()">编码</button>
                  <input  id="input_file" type="file"/>
                </div>
                
                  <textarea id="output_textarea"class="tool-output-textarea-4" readonly="readonly" spellcheck="false"></textarea>
            </div>
        </div>
